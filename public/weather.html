<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4CAF50;
            --danger: #ef476f;
            --warning: #ffd166;
            --info: #118ab2;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7));
            z-index: -1;
        }

        /* Main Container */
        .center {
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fade-in 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .center::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            z-index: 2;
        }

        /* Typography */
        h1 {
            margin-bottom: 30px;
            color: var(--dark);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        /* Form Styles */
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            position: relative;
            z-index: 2;
        }

        input[type="text"] {
            padding: 16px 20px;
            font-size: 1.1rem;
            border: 2px solid transparent;
            border-radius: 50px;
            width: 70%;
            min-width: 250px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            background-color: var(--light);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(67, 97, 238, 0.3);
            transform: translateY(-2px);
        }

        button[type="submit"] {
            position: absolute;
            right: 15%;
            padding: 14px 24px;
            font-size: 1.1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(1px);
        }

        /* Weather Card */
        .weather-card {
            margin-top: 30px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            transition: var(--transition);
            transform: translateY(20px);
            opacity: 0;
            animation: slide-up 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.3s;
            position: relative;
            overflow: hidden;
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.05), rgba(76, 201, 240, 0.05));
            z-index: -1;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .weather-icon {
            width: 140px;
            height: 140px;
            margin: 20px auto;
            display: block;
            filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.1));
            animation: float 3s ease-in-out infinite;
        }

        .weather-description {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--dark);
            font-weight: 600;
            text-transform: capitalize;
        }

        .weather-temp {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(67, 97, 238, 0.2);
        }

        .weather-details {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .weather-detail-item {
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .weather-detail-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .weather-detail-item i {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .weather-detail-item p {
            font-size: 1.1rem;
            color: var(--dark);
            margin: 5px 0;
        }

        .weather-detail-item span {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--secondary);
        }

        /* Back Button */
        .back-btn {
            text-decoration: none;
            color: var(--dark);
            margin-top: 30px;
            display: inline-block;
            padding: 12px 24px;
            border: 2px solid transparent;
            background-color: var(--light);
            border-radius: 50px;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .back-btn:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        /* Animations */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .loading span {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: var(--primary);
            margin: 0 5px;
            animation: loading 1.5s ease-in-out infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
            background-color: var(--secondary);
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
            background-color: var(--accent);
        }

        @keyframes loading {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .center {
                width: 95%;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            input[type="text"] {
                width: 100%;
            }

            button[type="submit"] {
                right: 5%;
            }

            .weather-details {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .weather-temp {
                font-size: 3rem;
            }

            .weather-description {
                font-size: 1.6rem;
            }

            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Weather Forecast</h1>
        <form action="/" method="POST" id="weatherForm">
            <input type="text" name="cityName" placeholder="Enter city name..." required>
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        
        <div class="loading" id="loadingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div id="weatherCard" class="weather-card">
            <!-- Weather data will be inserted here -->
        </div>
    </div>

    <script>
        function updateBackground(description) {
            const body = document.body;
            let imageUrl = '';
            
            if (description.includes('rain')) {
                imageUrl = "url('https://source.unsplash.com/1600x900/?rain,storm')";
            } else if (description.includes('cloud')) {
                imageUrl = "url('https://source.unsplash.com/1600x900/?clouds,sky')";
            } else if (description.includes('clear')) {
                imageUrl = "url('https://source.unsplash.com/1600x900/?clear,sky,sunny')";
            } else if (description.includes('snow')) {
                imageUrl = "url('https://source.unsplash.com/1600x900/?snow,winter')";
            } else if (description.includes('thunder') || description.includes('lightning')) {
                imageUrl = "url('https://source.unsplash.com/1600x900/?thunderstorm,lightning')";
            } else if (description.includes('fog') || description.includes('mist')) {
                imageUrl = "url('https://source.unsplash.com/1600x900/?fog,mist')";
            } else {
                imageUrl = "url('https://source.unsplash.com/1600x900/?weather,nature')";
            }
            const img = new Image();
            img.src = imageUrl.replace(/url$$['"](.+)['"]$$/, '$1');
            img.onload = function() {
                body.style.backgroundImage = imageUrl;
            };
        }
        
        function getTimeOfDay() {
            const date = new Date();
            const hour = date.getHours();

            if (hour >= 5 && hour < 12) {
                return 'morning,sunrise';
            } else if (hour >= 12 && hour < 18) {
                return 'afternoon,sunny';
            } else {
                return 'night,stars';
            }
        }

        function formatWeatherData(data) {
            
            console.log(data); 
            return `
                <div class="weather-temp">${data.tempCelsius}°C</div>
                <div class="weather-description">${data.weatherDescription}</div>
                <img src="${data.imgURL.replace('.png', '@4x.png')}" alt="Weather Icon" class="weather-icon">
                
                <div class="weather-details">
                    <div class="weather-detail-item">
                        <i class="fas fa-wind"></i>
                        <p>Wind Speed</p>
                        <span>${data.windSpeed} m/s</span>
                    </div>
                    <div class="weather-detail-item">
                        <i class="fas fa-tint"></i>
                        <p>Humidity</p>
                        <span>${data.humidity}%</span>
                    </div>
                    <div class="weather-detail-item">
                        <i class="fas fa-compress-alt"></i>
                        <p>Pressure</p>
                        <span>${data.pressure} hPa</span>
                    </div>
                    <div class="weather-detail-item">
                        <i class="fas fa-eye"></i>
                        <p>Visibility</p>
                        <span>${data.visibility} km</span>
                    </div>
                    <div class="weather-detail-item">
                        <i class="fa-solid fa-sunrise"></i>
                        <p>Sunrise</p>
                        <span>${data.sunrise}</span>
                    </div>
                    <div class="weather-detail-item">
                        <i class="fa-solid fa-sunset"></i>
                        <p>Sunset</p>
                        <span>${data.sunset}</span>
                    </div>
                    <div class="weather-detail-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Latitude, Longitude</p>
                        <span>${data.coord.lat}, ${data.coord.lon}</span>
                    </div>
                    <div class="weather-detail-item">
                        <i class="fas fa-temperature-half"></i>
                        <p>Feels Like</p>
                        <span>${data.tempFeelsLike}°C</span>
                    </div>
                </div>
            `;
        }

        document.getElementById('weatherForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cityName = this.elements.cityName.value;
            const loadingIndicator = document.getElementById('loadingIndicator');
            const weatherCard = document.getElementById('weatherCard');
            
            loadingIndicator.style.display = 'flex';
            weatherCard.style.opacity = '0';
            
            setTimeout(() => {
                fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `cityName=${encodeURIComponent(cityName)}`,
                })
                .then(response => response.json())
                .then(data => {
                    loadingIndicator.style.display = 'none';
                    
                    
                    document.getElementById('weatherCard').innerHTML = formatWeatherData(data);
                    
                    weatherCard.style.animation = 'none';
                    weatherCard.offsetHeight; 
                    weatherCard.style.animation = 'slide-up 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards';
                    
                    const description = document.querySelector('.weather-description').textContent.toLowerCase();
                    updateBackground(description);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    loadingIndicator.style.display = 'none';
                    weatherCard.innerHTML = `
                        <div style="color: var(--danger);">
                            <i class="fas fa-exclamation-circle" style="font-size: 3rem;"></i>
                            <p style="margin-top: 15px; font-size: 1.2rem;">Error fetching weather data. Please try again.</p>
                        </div>
                    `;
                    weatherCard.style.animation = 'slide-up 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards';
                });
            }, 1500); });

        const timeOfDay = getTimeOfDay();
        document.body.style.backgroundImage = `url('https://source.unsplash.com/1600x900/?${timeOfDay}')`;
        
        document.getElementById('weatherCard').innerHTML = `
            <div style="padding: 40px 20px;">
                <i class="fas fa-cloud-sun" style="font-size: 4rem; color: var(--primary); margin-bottom: 20px;"></i>
                <p style="font-size: 1.5rem; color: var(--dark);">Enter a city name to get the weather forecast</p>
            </div>
        `;
    </script>
</body>
</html>
